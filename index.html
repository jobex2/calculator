<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc-container">
        <div class="button-container">
            <button class="operator" data-choice ="C">C</button>
            <button class="operator" data-choice ="(">(</button>
            <button class="operator" data-choice =")">)</button>
            <button class="operator" data-choice ="/">/</button>
            <button class="num" data-choice ="7">7</button>
            <button class="num" data-choice ="8">8</button>
            <button class="num" data-choice ="9">9</button>
            <button class="operator" data-choice ="*">*</button>
            <button class="num" data-choice ="4">4</button>
            <button class="num" data-choice ="5">5</button>
            <button class="num" data-choice ="6">6</button>
            <button class="operator" data-choice ="-">-</button>
            <button class="num" data-choice ="1">1</button>
            <button class="num" data-choice ="2">2</button>
            <button class="num" data-choice ="3">3</button>
            <button class="operator" data-choice ="+">+</button>
            <button class="num" data-choice ="0">0</button>
            <button class="operator" data-choice =".">.</button>
            <button class="operator" data-choice ="Del">Del</button>
            <button class="operator" data-choice ="=">=</button>
        </div>
    </div>
</body>
</html>
